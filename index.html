<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Employment Data Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <div class="jumbotron" style="background-color: #20315A ; color: white;">
                <h1 class="text-center">
                    <strong>RPS Showdown</strong>
                </h1>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="name1">Enter Name for Player1</label>
                    <input type="text" class="form-control" id="name1">
                    <button type="submit" class="btn-default" id="submit1">Join</button>
                    <div class="card">
                        <div class="card-header" id="player1"></div>
                        <div class="card-body">
                            <button class="button1" value="r">Rock</button>
                            <button class="button1" value="p">Paper</button>
                            <button class="button1" value="s">Scissors</button>
                            <p id="text1"></p>
                        </div>
                    </div>
                    
                </div>
                <div class="col-sm-6">
                    <label for="name2">Enter Name for Player2</label>
                    <input type="text" class="form-control" id="name2">
                    <button type="submit" class="btn-default" id="submit2">Join</button>
                    <div class="card">
                        <div class="card-header" id="player2"></div>
                        <div class="card-body">
                            <button class="button2" value="r">Rock</button>
                            <button class="button2" value="p">Paper</button>
                            <button class="button2" value="s">Scissors</button>
                            <p id="text2"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">Result</div>
                        <div class="card-body">
                            <p id="result"></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- jQuery JS and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="app.js"></script>
</body>

</html>
